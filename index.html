<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Blog Card</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section id="blog-card">
            <div class="blog-card-img">
                <img src="/cactus_img.jpg" class="logo" alt="blog-img">
            </div>
            <br>

            <button id="btn">Design</button>

            <div class="blog-card-text">
                <h1>Embracing Minimalism</h1>
                <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the
                    beauty that lies in simplicity..</p>

            </div>
            </div>
            <hr>
            <p>Annie Spratt </p>
        </section>
    </main>
</body>

</html>
